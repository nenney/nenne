<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <!-- Firebase 구성 -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"></script>

    <script>
        // Firebase 구성 정보
        const firebaseConfig = {
            apiKey: "AIzaSyBy-5HWDgxJ6hZ5h30Is7xCAZm3W7HmR78",
            authDomain: "yanado-a4df1.firebaseapp.com",
            databaseURL: "https://yanado-a4df1-default-rtdb.firebaseio.com",
            projectId: "yanado-a4df1",
            storageBucket: "yanado-a4df1.appspot.com",
            messagingSenderId: "1082911983171",
            appId: "1:1082911983171:web:f8843a3015379b859236f6",
            measurementId: "G-YKDTZ5B6Z7"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase 초기화 확인
        const database = firebase.database();
        console.log("Firebase SDK가 올바르게 초기화되었습니다.");

        // 데이터베이스 참조
        const database = firebase.database();

        // 데이터 추가 함수
        function addData(title, detail) {
            database.ref('plans').push({
                title: title,
                detail: detail
            });
        }

        // 데이터 가져오기 함수
        function getData() {
            const plansRef = database.ref('plans');
            plansRef.on('value', function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    const childData = childSnapshot.val();
                    console.log("Title: " + childData.title + ", Detail: " + childData.detail);
                    // 여기에서 가져온 데이터를 처리하거나 표시합니다.
                });
            });
        }

        // HTML 폼 제출 핸들러
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.querySelector('input[name="title"]').value;
            const detail = document.querySelector('textarea[name="detail"]').value;
            addData(title, detail);
            alert('작성 완료!');
            // 추가적인 처리 (예: 페이지 리로드 또는 다른 작업)
        });

        // 페이지 로드 시 데이터 가져오기
        window.addEventListener('load', function () {
            getData();
        });
    </script>

    <style>
        #logo {
            font-weight: bold;

            background-color: transparent;
            border: none;
            text-align: left;
            font-size: 50px;

        }

        #subtext {

        }

        #logo:hover {
            transform: translateY(-2px);

        table {
            margin: auto;
        }

        input[type="text"] {
            border: none;
            border-bottom: 1px solid;
            width: 500px;
            height: 30px;
            font-size: 20px;
        }

        textarea {
            border: 1.5px solid;
            width: 500px;
            height: 400px;
            border-radius: 5px;
            padding-left: 10px;
            padding-top: 10px;
            resize: none;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100px;
            height: 40px;
            font-size: 15px;
            border: 0;
            outline: 1.5px rgb(68, 136, 244) solid;
            border-radius: 5px;
            padding-left: 10px;
            background-color: #FFDB28;
        }

        input[type="submit"]:active {
            width: 100px;
            height: 40px;
            font-size: 15px;
            border: 0;
            border-radius: 5px;
            outline: 1.5px solid;
            padding-left: 10px;
            background-color: #79B96E;
        }
    </style>
</head>

<body>
    <div id="logo">야나두 <span id="subtext">너도 할 수 있어</span></div>

    <form>
        <table>
            <tr>
                <td>
                    <h2>계획전시</h2>
                </td>
            </tr>

                <td class="header"></td>
            </tr>
            <tr>

            <tr>
                <td class="header">Comment</td>

                <td><textarea placeholder="내용을 입력하세요" name="detail"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="등록" onclick="alert('작성 완료!')"></td>
            </tr>
        </table>
    </form>
</body>
